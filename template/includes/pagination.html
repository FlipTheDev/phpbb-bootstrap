<!-- IF BASE_URL and TOTAL_PAGES > 6 -->
<div class="popover-container">
    <button class="btn btn-default" role="button" data-toggle="popover-static">{L_JUMP_TO_PAGE_CLICK}</button>

    <div class="popover bottom"><div class="arrow" style="left: 50%;"></div>
        <div class="popover-content">
            <div class="input-group" style="width:100px">
                <input type="number" name="page-number" min="1" maxlength="6" title="{L_JUMP_PAGE}" class="form-control jsPageInfo" data-per-page="{PER_PAGE}" data-base-url="{BASE_URL|e('html_attr')}" data-start-name="{START_NAME}">
                <span class="input-group-btn">
                    <input class="btn btn-primary jsPageJump" value="{L_GO}" type="button">
                </span> 
            </div>
        </div>
    </div>
</div>

<!-- ENDIF -->
<ul class="pagination">
<!-- BEGIN pagination -->
	<!-- IF pagination.S_IS_PREV -->
	<li class="previous"><a href="{pagination.PAGE_URL}" rel="prev" role="button">{L_PREVIOUS}</a></li>
	<!-- ELSEIF pagination.S_IS_CURRENT -->
	<li class="active"><span>{pagination.PAGE_NUMBER}</span></li>
	<!-- ELSEIF pagination.S_IS_ELLIPSIS -->
	<li class="ellipsis" role="separator"><span>{L_ELLIPSIS}</span></li>
	<!-- ELSEIF pagination.S_IS_NEXT -->
	<li class="next"><a href="{pagination.PAGE_URL}" rel="next" role="button">{L_NEXT}</a></li>
	<!-- ELSE -->
	<li><a href="{pagination.PAGE_URL}" role="button">{pagination.PAGE_NUMBER}</a></li>
	<!-- ENDIF -->
<!-- END pagination -->
</ul>
